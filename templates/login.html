{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="POST" class="form-card">
        <h2>User Login</h2>
        <input type="text" name="username" placeholder="Enter username" required autocomplete="username"><br>
        <input type="password" name="password" placeholder="Enter password" required autocomplete="current-password"><br>
        <button type="submit">Login</button>
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </form>
{% endblock %}
